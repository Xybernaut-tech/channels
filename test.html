<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player Fullscreen</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player">Loading...</div>

  <script>
    // Fetch M3U8 URL from external text file
    fetch('https://binge-projects.vercel.app/API/test.Elderflame')
      .then(response => response.text())
      .then(m3u8Url => {
        jwplayer("player").setup({
          file: m3u8Url.trim(),
          width: "100%",
          height: "100%",
          autostart: true,
          mute: false
        });
      })
      .catch(error => {
        document.getElementById("player").innerHTML = "<p style='color:white;text-align:center;margin-top:20%'>Error loading stream.</p>";
        console.error("Failed to load stream:", error);
      });
  </script>
</body>
</html>
