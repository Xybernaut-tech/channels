<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player Full Page</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e90ff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="player"></div>
  <button id="startButton">Start Stream</button>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      fetch("https://binge-projects.vercel.app/API/test.txt")
        .then(res => res.text())
        .then(url => {
          document.getElementById("startButton").style.display = "none";
          jwplayer("player").setup({
            file: url.trim(),
            width: "100%",
            height: "100%",
            autostart: true,
            mute: false
          });
        })
        .catch(err => {
          alert("Failed to load stream.");
          console.error("Error:", err);
        });
    });
  </script>

</body>
</html>
