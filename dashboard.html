<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      padding: 30px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    th, td {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      font-size: 1em;
    }

    th {
      background: rgba(255, 255, 255, 0.1);
    }

    .valid {
      color: #28a745;
    }

    .expired {
      color: #dc3545;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      table {
        font-size: 0.7em;
      }
      th, td {
        padding: 5px;
      }
      button {
        padding: 5px 10px;
      }
      h1 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 5px;
      }
      table {
        font-size: 0.6em;
      }
      th, td {
        padding: 4px;
      }
      button {
        padding: 4px 8px;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <table id="dashboardTable">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Validity Status</th>
          <th>Remaining Validity</th>
          <th>Recharge</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch(
        'https://contact-ayushxshivam-for-your-own-links.vercel.app/list.txt'
      );
      const data = await response.text();
      const lines = data.split('\n');

      const now = new Date();

      const tableBody = document.querySelector('#dashboardTable tbody');
      tableBody.innerHTML = '';

      lines.forEach((line) => {
        if (line.startsWith('#valid')) {
          let domain = line.match(/domain="(.*?)"/)[1];
          domain = domain.replace(/^https?:\/\//, ''); // Remove http or https

          const date = line.match(/date="(.*?)"/)[1];
          const time = line.match(/time="(.*?)"/)[1];

          const [day, month, year] = date.split('/');
          const [hours, minutes] = time.split(':');
          const validityDate = new Date(
            `${year}-${month}-${day}T${hours}:${minutes}:00+05:30`
          );

          const isValid = now <= validityDate;
          const remainingTime = isValid
            ? calculateRemainingTime(validityDate, now)
            : 'Expired';

          const statusClass = isValid ? 'valid' : 'expired';
          const statusText = isValid ? 'Valid Recharge' : 'Recharge Expired';

          const row = `
            <tr>
              <td>${domain}</td>
              <td class="${statusClass}">${statusText}</td>
              <td>${remainingTime}</td>
              <td><a href="https://github.com/Xybernaut-tech/channels/edit/main/list.txt"><button>Recharge</button></a></td>
            </tr>
          `;
          tableBody.innerHTML += row;
        }
      });
    }

    function calculateRemainingTime(validityDate, currentDate) {
      const diff = validityDate - currentDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      const timeParts = [];
      if (days > 0) timeParts.push(`${days} day${days > 1 ? 's' : ''}`);
      if (hours > 0) timeParts.push(`${hours} hour${hours > 1 ? 's' : ''}`);
      if (minutes > 0) timeParts.push(`${minutes} minute${minutes > 1 ? 's' : ''}`);

      return timeParts.join(' ');
    }

    fetchData();
  </script>
</body>
</html>
